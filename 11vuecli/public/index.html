<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <!--追加-->
        <link rel="stylesheet" href="js/flexslider/woocommerce-FlexSlider-690832b/flexslider.css" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/76d95af082.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script src="js/flexslider/woocommerce-FlexSlider-690832b/jquery.flexslider.js"></script>
        <script type="text/javascript" src="js/jquery.easie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
<script>
    bubbly({
        colorStart: '#fff4e6',
        colorStop: '#ffe9e4',
        blur: 1,
        compose: 'source-over',
        bubbleFunc: function () {
            return 'hsla('.concat(Math.random() * 50, ', 100%, 50%, .3)');
        }
    });
</script>
